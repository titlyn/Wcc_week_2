<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Coding Challenge</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <div id="textLogo">
            <h1>Wingle</h1>
        </div>
        <div id="profil">
            <div id="minifiedProfil">
                <span class="name bold">Helena Brauer</span>
                <img src="src/image/woman-g4c3acef31_640.jpg" class="rounded minifiedPic" alt="A woman's profile picture">
            </div>
            <div id="hiddenOnSmallProfil">
                <div id="imgContainer">
                    <img src="src/image/woman-g4c3acef31_640.jpg" class="rounded profilPic" alt="A woman's profile picture">
                    <p id="edit" class="bold">edit</p>
                </div>

                <p class="name bold">Helena Brauer</p>
                <p class="underName bold" id="manager">Manager</p>
                <p class="underName" id="mail">helena@Brauer.com</p>
            </div>
        </div>
    </header>

    <div id="main">
        <div id="left">
            <div id="classification">
                <div class="classe">Popular</div>
                <div class="classe">Recommended</div>
                <div class="classe">Extreme</div>
            </div>

            <div id="illustration">
                <div id="illustrImgContainer">
                    <img src="src/image/camp.png" alt="Cabanne">
                </div>

                <div id="details">
                    <div id="text">
                        <h2>Bonne Ance</h2>
                        <a href="">More details</a>
                    </div>
                    <div id="threeDots">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>

            <div class="left_cards">
                <div class="left_card">
                    <img src="./src/image/compass.svg" alt="compass" class="left_icon">
                    <p>Camping guide</p>
                    <a href="#">More details</a>
                </div>

                <div class="left_card">
                    <img src="./src/image/map.svg" alt="compass" class="left_icon">
                    <p>Dangerous hikes</p>
                    <a href="#">More details</a>
                </div>

            </div>
        </div>
        <div id="right">
            <div class="right_cards">
                <div class="right_card">
                    <img src="./src/image/snorkeling.svg" alt="compass" class="right_icon">
                    <p class="description">36 hours <br> Snorkeling</p>
                    <div class="threeimg">
                        <img src="./src/image/man-g3c16e4c0f_640.jpg" class="rounded minifiedPic" alt="">
                        <img src="./src/image/man-gfc63a375e_640.jpg" class="rounded minifiedPic" alt="">
                        <img src="./src/image/woman-g4c3acef31_640.jpg" class="rounded minifiedPic" alt="">
                    </div>
                    <div class="dots">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <br>

                <div class="right_card">
                    <img src="./src/image/Hilking.svg" alt="compass" class="right_icon">
                    <p class="description">64 hours <br> Hiking</p>
                    <div class="threeimg">
                        <img src="./src/image/man-g3c16e4c0f_640.jpg" class="rounded minifiedPic" alt="">
                        <img src="./src/image/man-gfc63a375e_640.jpg" class="rounded minifiedPic" alt="">
                    </div>
                    <div class="dots">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <br>

                <div class="right_card">
                    <img src="./src/image/kayaking.svg" alt="compass" class="right_icon">
                    <p class="description">42 hours <br> Kayaking</p>
                    <div class="threeimg">
                        <img src="./src/image/man-g3c16e4c0f_640.jpg" class="rounded minifiedPic" alt="">
                        <img src="./src/image/man-gfc63a375e_640.jpg" class="rounded minifiedPic" alt="">
                        <img src="./src/image/woman-g4c3acef31_640.jpg" class="rounded minifiedPic" alt="">
                    </div>
                    <div class="dots">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="foot">
                <p>Greenwich Street New York, NY 10007</p>
                <div class="icons">
                    <img src="./src/image/facebook-f.svg"" alt="Facebook">
                    <img src="" alt="LinkedIn">
                    <img src="./src/image/twitter.svg" alt="Twiter">
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
